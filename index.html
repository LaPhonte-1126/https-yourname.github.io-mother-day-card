
<!doctype html>
<html lang="vi">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Ch√∫c M·∫π 20‚Äì10 ‚ô•</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Inter:wght@300;600&display=swap" rel="stylesheet">
<style>
  :root{--bg1:#0f0c29;--bg2:#302b63;--bg3:#24243e;--accent:#ff6fb5;--txt:#fff}
  *{box-sizing:border-box} html,body{height:100%;margin:0;overflow:hidden}
  body{
    font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;color:var(--txt);
    background: radial-gradient(1200px 800px at 70% 20%, rgba(255,255,255,.08), transparent 55%),
                linear-gradient(135deg,var(--bg1),var(--bg2) 55%,var(--bg3));
  }
  canvas{position:fixed;inset:0;width:100%;height:100%}
  .hero{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;text-align:center;padding:24px;pointer-events:none}
  .title{
    font-family:"Great Vibes",cursive;font-size:clamp(34px,8.5vw,92px);line-height:1.06;margin:0 0 6px;color:#fff;

  }

  .h:before{left:-7px}.h:after{top:-7px}

<body>
<canvas id="fw"></canvas>
<div class="hero">
  <div>
    <h1 class="title">Ch√∫c m·∫π 20-10 vui v·∫ª, h·∫°nh ph√∫c<br>v√† m√£i m√£i xinh ƒë·∫πp! üíñ</h1>
    <p class="subtitle">‚Äî Con th∆∞∆°ng M·∫π nhi·ªÅu ‚Äî</p>
  </div>
</div>
<div class="float-hearts" id="float"></div>

<!-- Nh·∫°c: ƒë·ªÉ file music.mp3 c·∫°nh index.html (ho·∫∑c s·ª≠a src th√†nh link kh√°c) -->
<audio id="bgm" preload="auto" src="music.mp3" loop></audio>

<script>
/* ===== tiny floating hearts (kh√¥ng n√∫t, t·ª± ch·∫°y) ===== */
(function(){
  const wrap = document.getElementById('float');
  const W=()=>innerWidth, H=()=>innerHeight;
  const COLORS=['#ff6fb5','#ffd166','#68d391','#7aa2ff','#ffc6ff'];
  function spawn(){
    const el=document.createElement('div');
    el.className='h';
    const size=10+Math.random()*16;
    el.style.width=el.style.height=size+'px';
    el.style.left=Math.random()*W()+'px';
    el.style.bottom='-20px';
    el.style.opacity=.25+Math.random()*.25;
    el.style.filter='blur('+(Math.random()*0.8)+'px)';
    el.style.setProperty('--accent', COLORS[(Math.random()*COLORS.length)|0]);
    wrap.appendChild(el);
    const dur=8+Math.random()*10;
    const drift=(Math.random()<.5?-1:1)*(20+Math.random()*80);
    el.animate([{transform:'translate(0,0) rotate(45deg)'},{transform:`translate(${drift}px,-${H()+60}px) rotate(45deg)`}],{duration:dur*1000,easing:'linear'})
      .onfinish=()=>el.remove();
  }
  setInterval(spawn,600);
})();

/* ===== fireworks: big heart-shaped bursts, infinite loop ===== */
const canvas=document.getElementById('fw'), ctx=canvas.getContext('2d');
let DPR=Math.max(1,Math.min(2,devicePixelRatio||1));
function resize(){canvas.width=Math.floor(innerWidth*DPR);canvas.height=Math.floor(innerHeight*DPR)}
addEventListener('resize',resize,{passive:true}); resize();

class Particle{
  constructor(x,y,vx,vy,color,size){this.x=x;this.y=y;this.vx=vx;this.vy=vy;this.alpha=1;this.life=0;this.color=color;this.size=size}
  step(dt){this.vy+=220*dt; this.vx*=0.995; this.vy*=0.995; this.x+=this.vx*dt; this.y+=this.vy*dt; this.life+=dt; this.alpha=Math.max(0,1-this.life/2.4)}
  draw(){ctx.globalAlpha=this.alpha; ctx.fillStyle=this.color; ctx.beginPath(); ctx.arc(this.x,this.y,this.size,0,6.283); ctx.fill()}
}
const COLORS=['#ff6fb5','#ffd166','#7aa2ff','#b5f5ec','#fff176','#f78fb3','#c8b6ff'];
let particles=[];
let last=performance.now();
let timer=0;
const baseInterval=1.0; // nh·ªãp b·∫Øn

function heartPoint(t){
  const x=16*Math.sin(t)**3;
  const y=13*Math.cos(t)-5*Math.cos(2*t)-2*Math.cos(3*t)-Math.cos(4*t);
  return {x:x/18,y:-y/18}; // chu·∫©n ho√°, ƒë·∫£o tr·ª•c y cho m√†n h√¨nh
}
function spawnHeart(){
  const w=canvas.width,h=canvas.height;
  const cx=(0.2+Math.random()*0.6)*w;
  const cy=(0.28+Math.random()*0.38)*h;
  const color=COLORS[(Math.random()*COLORS.length)|0];
  const N=260; // nhi·ªÅu h·∫°t -> tr√°i tim to, d√†y
  const speed=500+Math.random()*160;
  const size=2.5+Math.random()*1.6;
  for(let i=0;i<N;i++){
    const t=(i/N)*Math.PI*2;
    const p=heartPoint(t);
    const jitter=0.85+Math.random()*0.35;
    const vx=p.x*speed*jitter, vy=p.y*speed*jitter;
    particles.push(new Particle(cx,cy,vx,vy,color,size));
  }
  particles.push(new Particle(cx,cy,0,0,'#ffffff',8)); // flash l√µi
}
function loop(now){
  const dt=(now-last)/1000; last=now;
  ctx.globalCompositeOperation='destination-out';
  ctx.fillStyle=`rgba(0,0,0,${Math.min(1,dt*1.3)})`;
  ctx.fillRect(0,0,canvas.width,canvas.height);
  ctx.globalCompositeOperation='lighter';

  timer-=dt; if(timer<=0){ spawnHeart(); timer=baseInterval; }

  for(let i=particles.length-1;i>=0;i--){
    const p=particles[i]; p.step(dt);
    if(p.alpha<=0) particles.splice(i,1); else p.draw();
  }
  requestAnimationFrame(loop);
}
requestAnimationFrame(loop);

/* ===== audio: kh√¥ng n√∫t; t·ª± ph√°t n·∫øu ƒë∆∞·ª£c, n·∫øu kh√¥ng th√¨ b·∫≠t khi ng∆∞·ªùi d√πng ch·∫°m l·∫ßn ƒë·∫ßu ===== */
const audio=document.getElementById('bgm');
(async()=>{ try{ await audio.play(); }catch{ /* ch·ªù user t∆∞∆°ng t√°c */ } })();
function kickAudio(){ audio.play().catch(()=>{}); window.removeEventListener('pointerdown',kickAudio); window.removeEventListener('keydown',kickAudio) }
window.addEventListener('pointerdown',kickAudio,{once:true,passive:true});
window.addEventListener('keydown',kickAudio,{once:true});
</script>
</body>
