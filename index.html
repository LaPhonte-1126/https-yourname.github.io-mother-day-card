<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Ch√∫c M·∫π 20-10 üíñ</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: radial-gradient(circle at top, #ffe6f2, #ffcce6, #ffb3d9);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: 'Brush Script MT', cursive;
      color: #ff4da6;
      text-align: center;
    }

    h1 {
      font-size: 90px;
      margin-bottom: 20px;
      text-shadow: 0 0 20px #ff99cc;
      animation: glow 2s infinite alternate;
    }

    h2 {
      font-size: 60px;
      text-shadow: 0 0 15px #ff66b2;
      margin-bottom: 30px;
      animation: glow2 3s infinite alternate;
    }

    p {
      font-size: 30px;
      color: #ff66b2;
      font-family: "Segoe Script", cursive;
    }

    @keyframes glow {
      from { text-shadow: 0 0 20px #ff66b2; }
      to { text-shadow: 0 0 40px #ff3399; }
    }

    @keyframes glow2 {
      from { text-shadow: 0 0 10px #ff99cc; }
      to { text-shadow: 0 0 30px #ff4da6; }
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
  </style>
</head>
<body>
  <canvas id="fireworks"></canvas>
  <h1>Ch√∫c M·∫π 20-10</h1>
  <h2>vui v·∫ª, h·∫°nh ph√∫c<br>v√† m√£i xinh ƒë·∫πp üå∏</h2>
  <p>‚Äî Con th∆∞∆°ng M·∫π nhi·ªÅu üíñ ‚Äî</p>

  <script>
    // Hi·ªáu ·ª©ng ph√°o hoa h√¨nh tr√°i tim üí•
    const canvas = document.getElementById("fireworks");
    const ctx = canvas.getContext("2d");
    let w = window.innerWidth;
    let h = window.innerHeight;
    canvas.width = w;
    canvas.height = h;

    window.addEventListener("resize", () => {
      w = window.innerWidth;
      h = window.innerHeight;
      canvas.width = w;
      canvas.height = h;
    });

    class Particle {
      constructor(x, y, color, vx, vy) {
        this.x = x;
        this.y = y;
        this.vx = vx;
        this.vy = vy;
        this.life = 1;
        this.color = color;
      }
      update() {
        this.x += this.vx;
        this.y += this.vy;
        this.vy += 0.02;
        this.life -= 0.01;
      }
      draw() {
        ctx.globalAlpha = this.life;
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    const particles = [];
    function heartShape(t) {
      const x = 16 * Math.sin(t) ** 3;
      const y = - (13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t));
      return [x, y];
    }

    function createFirework() {
      const color = `hsl(${Math.random() * 360},100%,70%)`;
      const x = Math.random() * w;
      const y = Math.random() * h / 2;
      for (let i = 0; i < 50; i++) {
        const t = (Math.PI * 2 / 50) * i;
        const [hx, hy] = heartShape(t);
        const vx = hx * 0.8;
        const vy = hy * 0.8;
        particles.push(new Particle(x, y, color, vx, vy));
      }
    }

    function animate() {
      ctx.fillStyle = "rgba(255,240,245,0.2)";
      ctx.fillRect(0, 0, w, h);
      for (let i = particles.length - 1; i >= 0; i--) {
        const p = particles[i];
        p.update();
        p.draw();
        if (p.life <= 0) particles.splice(i, 1);
      }
      requestAnimationFrame(animate);
    }

    setInterval(createFirework, 1500);
    animate();
  </script>
</body>
</html>
