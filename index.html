<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>💖 Chúc mừng 20/10 Mẹ yêu 💖</title>
<style>
  html, body {
    height: 100%;
    margin: 0;
    overflow: hidden;
    background: radial-gradient(circle at bottom, #ffe6f2 0%, #fff 100%);
    font-family: 'Segoe UI', sans-serif;
  }
  .container {
    position: relative;
    z-index: 10;
    text-align: center;
    padding-top: 100px;
    color: #d81b60;
  }
  h1 {
    font-size: 48px;
    animation: glow 2s infinite alternate;
  }
  p {
    font-size: 22px;
    color: #333;
    margin: 10px;
  }
  @keyframes glow {
    from { text-shadow: 0 0 10px #ff99cc; }
    to { text-shadow: 0 0 25px #ff1a75; }
  }
  .heart {
    position: absolute;
    color: #ff66b2;
    animation: floatUp 5s linear infinite;
  }
  @keyframes floatUp {
    0% { transform: translateY(0) scale(1); opacity: 1; }
    100% { transform: translateY(-800px) scale(0.3); opacity: 0; }
  }
  canvas {
    position: absolute;
    top: 0; left: 0;
  }
  audio {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
  }
</style>
</head>
<body>
<canvas id="fireworks"></canvas>

<div class="container">
  <h1>🌸 Chúc Mừng Ngày 20/10 Mẹ Yêu 🌸</h1>
  <p>Mẹ ơi, con chúc mẹ thật nhiều sức khỏe, luôn xinh đẹp<br>
  và hạnh phúc tràn đầy bên gia đình 💕</p>
  <p><em>Con yêu mẹ nhiều lắm ❤️</em></p>
</div>

<audio autoplay loop controls>
  <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mpeg">
</audio>

<script>
// 💥 HIỆU ỨNG PHÁO HOA 💥
const canvas = document.getElementById('fireworks');
const ctx = canvas.getContext('2d');
canvas.width = innerWidth;
canvas.height = innerHeight;

let fireworks = [];
class Firework {
  constructor(x, y, color) {
    this.x = x; this.y = y;
    this.color = color;
    this.particles = [];
    for (let i = 0; i < 50; i++) {
      this.particles.push({
        x: x, y: y,
        angle: Math.random() * 2 * Math.PI,
        speed: Math.random() * 4 + 1,
        alpha: 1
      });
    }
  }
  update() {
    this.particles.forEach(p => {
      p.x += Math.cos(p.angle) * p.speed;
      p.y += Math.sin(p.angle) * p.speed;
      p.alpha -= 0.02;
    });
    this.particles = this.particles.filter(p => p.alpha > 0);
  }
  draw() {
    this.particles.forEach(p => {
      ctx.fillStyle = `rgba(${this.color},${p.alpha})`;
      ctx.fillRect(p.x, p.y, 2, 2);
    });
  }
}
function loop() {
  ctx.fillStyle = "rgba(255,255,255,0.1)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  fireworks.forEach(fw => { fw.update(); fw.draw(); });
  fireworks = fireworks.filter(fw => fw.particles.length > 0);
  requestAnimationFrame(loop);
}
setInterval(() => {
  const x = Math.random() * canvas.width;
  const y = Math.random() * canvas.height / 2;
  const color = `${Math.floor(Math.random()*255)},${Math.floor(Math.random()*100)},${Math.floor(Math.random()*255)}`;
  fireworks.push(new Firework(x, y, color));
}, 600);
loop();

// 💕 TRÁI TIM BAY 💕
function createHeart() {
  const heart = document.createElement("div");
  heart.classList.add("heart");
  heart.textContent = "💖";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = Math.random() * 24 + 16 + "px";
  heart.style.animationDuration = 3 + Math.random() * 4 + "s";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 5000);
}
setInterval(createHeart, 500);
</script>
</body>
</html>
